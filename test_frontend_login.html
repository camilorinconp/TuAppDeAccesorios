<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Frontend Login</h1>
    <p>Esta pÃ¡gina prueba exactamente el mismo flujo que el frontend React</p>
    
    <button onclick="testLogin()">ğŸ” Probar Login</button>
    <button onclick="testVerify()">ğŸ” Probar VerificaciÃ³n</button>
    <button onclick="clearLogs()">ğŸ§¹ Limpiar Logs</button>
    
    <div id="logs"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            log('ğŸ” Iniciando test de login...', 'info');
            
            try {
                // Simular exactamente lo que hace loginUser()
                const details = {
                    username: 'admin',
                    password: 'admin123'
                };
                
                const formBody = Object.keys(details)
                    .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(details[key]))
                    .join('&');
                
                log(`ğŸ“¤ Enviando request a ${API_URL}/token`, 'info');
                log(`ğŸ“ Body: ${formBody}`, 'info');
                
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formBody,
                    credentials: 'include', // Esto es CRÃTICO para las cookies
                });
                
                log(`ğŸ“¥ Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
                
                const data = await response.json();
                log(`âœ… Login exitoso! Token: ${data.access_token.substring(0, 50)}...`, 'success');
                
                // Verificar cookies
                log(`ğŸª Cookies: ${document.cookie}`, 'info');
                
                return data;
                
            } catch (error) {
                log(`âŒ Error en login: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function testVerify() {
            log('ğŸ” Iniciando test de verificaciÃ³n...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                log(`ğŸ“¥ Verify response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`âœ… VerificaciÃ³n exitosa! Usuario: ${userData.user}, Rol: ${userData.role}`, 'success');
                    return true;
                } else {
                    const errorData = await response.json();
                    log(`âŒ VerificaciÃ³n fallida: ${errorData.detail}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`âŒ Error en verificaciÃ³n: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testFullFlow() {
            log('ğŸš€ Iniciando test completo...', 'info');
            
            try {
                // 1. Login
                await testLogin();
                
                // 2. PequeÃ±a pausa
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 3. Verificar
                const isAuthenticated = await testVerify();
                
                if (isAuthenticated) {
                    log('ğŸ‰ Â¡FLUJO COMPLETO EXITOSO!', 'success');
                } else {
                    log('ğŸ’¥ El login funcionÃ³ pero la verificaciÃ³n fallÃ³', 'error');
                }
                
            } catch (error) {
                log(`ğŸ’¥ Flujo completo fallÃ³: ${error.message}`, 'error');
            }
        }
        
        // Auto-ejecutar al cargar
        window.onload = () => {
            log('ğŸŒ PÃ¡gina cargada, listo para probar', 'info');
        };
    </script>
</body>
</html>
